<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
</head>
<body>
    <h1>Result</h1>
    <table>
        <thead>
            <tr>
                {% for heading in headings %}
                    <th>{{ heading }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data_array %}
                <tr>
                    {% for heading in headings %}
                        <td>{{ row[heading|stringformat:"safestring"] }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
